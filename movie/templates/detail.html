{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="400" height="400">
        </div>
        <div class="col-md-6">
           <h6>{{movie.name}}</h6>
           <h5>{{movie.desc}}</h5>
            <h6>{{movie.year}}</h6><br>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">delete</a>
        </div>



    </div>
</div>



{% endblock %}
