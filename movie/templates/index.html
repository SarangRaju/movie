{% extends 'base.html' %}
{% block body %}
<div class="container" >
    <div class="row">
        {% for i in movies_list %}
        <div class="col-md-4">
            <div class="card" style="height:30rem;">
            <img  src="{{i.img.url}}" class="card-img-top" alt="Card image cap" width="100" height="250">
                <div class="card-body"  >
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">find about this movie in details</p>
                <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
